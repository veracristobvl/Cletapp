<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="formu">
    <h1>Inicio De Sesión</h1>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email: </ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña: </ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button style="--background: #38414e; --color: #ffffff; margin-top: 20px;" expand="block" (click)="login()">Iniciar sesión</ion-button>
    <p>¿No tienes cuenta?</p>
    <ion-button (click)="onClick()" size="small" style="--background: #38414e;">REGISTRATE!</ion-button>  
  </div>
</ion-content>
