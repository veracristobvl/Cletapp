
<ion-content>
  <!-- Contenedor Principal -->
  <div class="main">

    <div class="formulario">
      <h1>Registro</h1>
    <ion-list>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="nickname" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <!-- Input para seleccionar la foto de perfil 
    <input type="file" (change)="selectPhoto($event)">-->
    <ion-button expand="block" (click)="registrar()">Registrarse</ion-button>
    <ion-button expand="block" (click)="volver()">Volver</ion-button>
  </div>
  
</div>
</ion-content>
